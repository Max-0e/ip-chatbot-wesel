responses:
  utter_begrüßen:
  - text: Hallo! Wie kann ich helfen?
  - text: Guten Tag. Wie kann ich helfen?
  - text: Ich Grüße Sie. Kann ich helfen?
  utter_verabschieden:
  - text: Tschüss!
  - text: Auf Wiedersehen!
  - text: Bis bald
  - text: Machen Sie es gut.
  - text: Ich hoffe ich konnte ihnen helfen
  - text: Schönen Tag noch
  utter_ich_bin_ein_bot:
  - text: Ich bin ein Chatbot.
  - text: Ich in kein Mensch sondern ein Chatbot.
  - text: Ich bin ein Chatbot für den Kreis Wesel.
  - text: Ich bin ein Chatbot, ich bin da um ihre Fragen zu beantworten
  utter_mir_gehts_gut:
  - text: Mir geht es gut, danke der Nachfrage, ich hoffe ihnen geht es auch gut.
  utter_static_öffnungszeiten:
  - text: Die Öffnungszeiten lauten {info}, kann an Wochenenden oder Feiertagen abweichen
  - text: Wir haben von {info} Uhr geöffnet, kann an Wochenenden oder Feiertagen abweichen
  utter_static_email:
  - text: Die Email-Adresse an die sie sich wenden können ist {info}
  - text: Sie können eine Email an {info} senden
  - text: Die Email-Adresse lautet {info}
  utter_static_telefon:
  - text: Rufen sie {info} an
  - text: Sie können uns telefonisch unter {info} erreichen
  - text: Die Telefonnummer lautet {info}
  utter_static_adresse:
  - text: Die Adresse lautet {info}
  - text: Sie finden uns hier {info}
  utter_verlust_führerschein:
  - text: 'Sollte Ihnen Ihr bisheriger Führerschein abhanden gekommen sein, haben Sie den Verlust unverzüglich bei der zuständigen  Fahrerlaubnisbehörde anzuzeigen. Sofern Sie nicht auf die Fahrerlaubnis verzichten möchten, wird Ihnen ein Ersatzdokument ausgestellt. Für nähere Infos: https://www.kreis-wesel.de/de/dienstleistungen/ersatzfuehrerschein-wegen-verlust-oder-diebstahl/'
  utter_führerschein_personendaten:
  - text: 'Änderungen von Angaben auf dem Führerschein (z. B. Name, Vorname, Geburtsdatum) sind grundsätzlich erforderlich. Dies gilt auch für die Eintragung von Auflagen/Schlüsselzahlen z. B. auf Grund der Berufskraftfahrerqualifizierung oder für Brillenaustragung. Nähere Infos: https://www.kreis-wesel.de/de/dienstleistungen/Fuehrerschein-aenderung-von-personendaten-oder-auflagen-7718243/'
  utter_EU_Führerschein:
  - text: 'Wenn ihr führerschein, egal welcher, vor dem 19.01.2013 ausgestellt wurde, müssen Sie ihren Führerschein bis zu 18.01.2033 umtauschen, die neuen Führerscheine gelten 15 Jahre. Beachten sollten Sie je nach Geburtsjahr müssen Sie ihren Führerschein früher als 18.01.2033 umtauschen. Weitere Infos zu EU-Führerschein hier: https://www.kreis-wesel.de/de/dienstleistungen/fuehrerschein-umtausch-gegen-neuen-eu-fuehrerschein/'
  utter_Neuerteilung_Führerschein:
  - text: 'Ihnen wurde der Führerschein durch ein Gerichtsurteil oder durch die Straßenverkehrsbehörde entzogen. Anders als beim zeitlich befristeten Fahrverbot wird der Führerschein nicht automatisch zurück gegeben, Sie müssen daher einen Antrag auf Wiedererteilung stellen. Weitere Infos hier: https://www.kreis-wesel.de/de/dienstleistungen/fuehrerschein-neuerteilung-der-fahrerlaubnis-6830283/'
  utter_Fahrgastbeförderung:
  - text: 'Sie müssen einen Antrag stellen um Fahrgäste zu transportieren. Sie müssen mindestens 21 sein und ihren Führerschein 2 Jahre haben. Für Krankenkraftwagen oder Mietwagen für Schülertransport oder Behindertenfahrdienst müssen sie mindestens 19 sein. Weitere Infos hier: kreis-wesel.de/de/dienstleistungen/fahrgastbefoerderung-ersterteilung/'
  utter_kfz_steuer:
  - text: 'Ihr Fahrzeug wird mit der Zulassung automatisch steuerpflichtig, soweit es sich um ein steuerpflichtiges Fahrzeug handelt. Die Steuerpflicht umfasst auch Ausfuhrkennzeichen. Nähere Infos: https://www.kreis-wesel.de/de/dienstleistungen/fahrzeug-kfz-steuer/'
  utter_erstzulassung:
  - text: 'Wenn Sie ein fabrikneues Fahrzeug auf sich zulassen möchten, handelt es sich um eine Neuzulassung. Nähere Infos: https://www.kreis-wesel.de/de/dienstleistungen/zulassung-eines-neufahrzeugs/'
  utter_saisonkennzeichen:
  - text: 'Hierbei bestimmen Sie selbst über die Laufzeit Ihres Versicherungsvertrages die Dauer der Gültigkeit des Kennzeichens. Diese beträgt mindestens zwei, höchstens aber elf Monate. Nähere Infos: https://www.kreis-wesel.de/de/dienstleistungen/saisonkennzeichen/'
  utter_dbresponse_öz:
  - text: 'Hier die Öffnungszeiten für {kategorie}: {öffnungszeiten}'
  - text: '{kategorie} hat zu folgenden Zeiten geöffnet: {öffnungszeiten}'
  - text: 'Die Öffnungszeiten für {kategorie} lauten: {öffnungszeiten}'
  - text: 'Zu folgenden Zeiten ist {kategorie} für Sie erreichbar: {öffnungszeiten}'
  utter_dbresponse_ansprechpartner:
  - text: 'Hier die Adresse für {kategorie}: {anschrift}'
  - text: '{kategorie} ist unter folgender Adresse erreichbar: {anschrift}'
  - text: 'Hier die Anschrift für {kategorie}: {anschrift}'
  utter_dbresponse_telefon:
  - text: '{person} ist zuständig für {kategorie} und ist unter folgender Nummer erreichbar: {telefon}'
  utter_dbresponse_email:
  - text: '{person} ist zuständig für {kategorie} und ist unter folgender Email-Adresse erreichbar: {email}'
  utter_dbresponse_allgemein:
  - text: 'Hier mehr Infos für {kategorie}: {link}'
  - text: 'Leider kann ich Ihr Anliegen nicht konkret beantworten. Vielleicht hilft Ihnen das hier weiter: {kategorie}: {link}'
  - text: 'Vielleicht hilft Ihnen das hier weiter: {kategorie}: {link}'
  - text: 'Schauen Sie doch mal hier {kategorie}: {link}'
  utter_dbresponse_allgemein_antworttext:
  - text: '{info} {kategorie}: {link}'
  utter_dbresponse_zwei_ergebnisse:
  - text: Meinen Sie {kategorie1} oder {kategorie2}?
  - text: Ich weiß leider nicht genau, was Sie meinen. {kategorie1} oder {kategorie2}?
  - text: Suchen Sie nach {kategorie1} oder {kategorie2}?
  - text: '{kategorie1} oder {kategorie2}?'
  utter_dbresponse_zu_viele_ergebnisse:
  - text: Leider konnte ich nichts finden, können Sie Ihr Anliegen genauer beschreiben?
  - text: Ich bräuchte ein wenig mehr Informationen um meine Suche zu konkretisieren.
  - text: Können Sie mir weitere Informationen über Ihr Anliegen geben?
  utter_dbresponse_kein_ergebnis:
  - text: Leider konnte ich nichts finden.
  - text: Zu diesem Thema liegen mir leider keine Daten vor.
  utter_begleitetes_fahren:
  - text: 'Bereits mit dem Alter von 17 kann mit den Fahrerlaubnissen B/BE am Verkehr, allerdings nur mit vorher genannter Begleitperson, teilgenommen werden. Nähere Infos finden sie hier: https://www.kreis-wesel.de/de/dienstleistungen/fuehrerschein-mit-17-begleitetes-fahren/'
  utter_fahrzeug_informieren:
  - text: Wozu zum Thema Fahrzeugen kann ich dir weiter helfen?
  - text: Kannst du dein Problem weiter beschreiben?
  - text: Bitte versuche dein Problem genauer zu beschreiben.
  utter_führerschein_informieren:
  - text: Wie kann ich dir bei deinem Führerschein behilflich sein?
  utter_online_oder_offline:
  - text: Möchten sie die Abmeldung online oder vor Ort durchführen?
  utter_bedanken:
  - text: Nichts zu danken, das ist meine Aufgabe ihnen zu helfen
  - text: Gern Geschehen
